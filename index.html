<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Increment/Decrement</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">counter app</h1>
        <div class="counter">
            <button class="increment-btn" id="increment-btn">+</button>
            <div class="reset-value" id="reset-value">0</div>
            <button class="decrement-btn" id="decrement-btn">-</button>
           
        </div>
        <button class="reset-btn" id="reset-btn">reset</button>

    </div>
    <script src="index.js"></script>
</body>
</html>
